---
layout: masthead
---
<div class="container book-index">
  <div class="row">
    <div class="col-sm-6">
{{ content }}{% if page.social %}
      <ul class="list-inline social-links">
        <li><div class="fb-share-button" data-href="{{ page.url | absolute_url | remove: 'index.html' | replace: 'http:', 'https:' }}" data-layout="button"></div></li>
        <li><a href="https://twitter.com/share" class="twitter-share-button"></a></li>
      </ul>{% endif %}
    </div>
    <div class="col-sm-6">
      <iframe width="100%" height="400" scrolling="no" frameborder="no" src="{{ page.soundcloud_url }}&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false"></iframe>
    </div>
  </div>
  <div class="row block-links">
    <div class="col-sm-12">
      <div class="panel">{% assign episodes = site.books | where: 'book', page.book_index | sort: 'order' %}
        <div class="panel-body">{% for episode in episodes %}
          <a href="{{ episode.url }}" title="{{ episode.title }}">
            <h3>{{ episode.title }}</h3>
            <div class="row">
              <div class="col-xs-12">
                <p>{{ episode.description }}</p>
                <div class="lead btn btn-default btn-sm">Read More</div>
              </div>
            </div>
          </a>
          <hr>{% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
